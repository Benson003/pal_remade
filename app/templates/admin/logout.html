{% extends "base.html" %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card text-center shadow-lg p-4 border-0" style="max-width: 400px; background-color: #1e1e1e; color: #ffffff;">
        <div class="card-body">
            <h1 class="mb-3">You have been logged out</h1>
            <p class="mb-4">Choose what to do next:</p>

            <!-- Login Again Button -->
            <a href="{{ url_for('admin_links',link_type ='login') }}" class="btn btn-primary btn-lg w-100 mb-2">
                <i class="fas fa-sign-in-alt"></i> Login Again
            </a>

            <!-- Go to Home Button -->
            <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg w-100">
                <i class="fas fa-home"></i> Go to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
