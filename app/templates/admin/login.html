{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100 bg-dark">
    <div class="card shadow-lg p-4 rounded border-0" style="max-width: 400px; width: 90%; background-color: #222; color: #fff;">
        <h3 class="text-center mb-3">Admin Login</h3>

        <!-- Flash Messages (Handled in base.html) -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control bg-dark text-light border-secondary" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control bg-dark text-light border-secondary" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</div>
{% endblock %}
