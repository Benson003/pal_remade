{% extends "base.html" %}

{% block title %}Add Candidate{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 bg-dark text-light" style="width: 100%; max-width: 450px; border-radius: 12px;">
        <h2 class="text-center mb-4">Add Candidate</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="text" id="full_name" name="full_name" class="form-control bg-secondary text-light border-0" required>
            </div>

            <div class="mb-3">
                <label for="reg_number" class="form-label">Registration Number</label>
                <input type="text" id="reg_number" name="reg_number" class="form-control bg-secondary text-light border-0" required>
            </div>

            <div class="mb-3">
                <label for="position" class="form-label">Position</label>
                <select id="position" name="position" class="form-select bg-secondary text-light border-0" required>
                    <option value="">Select Position</option>
                    {% for pos in positions %}
                        <option value="{{ pos }}">{{ pos }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">  ðŸ‘¤  Add Candidate  âž•  </button>
        </form>
    </div>
</div>
{% endblock %}
